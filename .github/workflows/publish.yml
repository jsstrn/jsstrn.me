name: Publish Hugo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Build Hugo 🛠
        uses: jakejarvis/hugo-build-action@master
        with:
          args: --minify

      - name: Upload artifact 🏗
        uses: actions/upload-artifact@v2
        with:
          path: docs/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: main
          folder: docs
