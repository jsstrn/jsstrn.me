name: Publish Hugo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ðŸ›Ž
        uses: actions/checkout@v2

      - name: Build site ðŸ› 
        uses: jakejarvis/hugo-build-action@master
        with:
          args: --minify

      - name: Upload artifact ðŸ“¦
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: docs

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: publish
          folder: docs
