name: Publish Hugo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Build Hugo ðŸ› 
        uses: jakejarvis/hugo-build-action@master
        with:
          args: --minify
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: docs

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact
          path: docs
